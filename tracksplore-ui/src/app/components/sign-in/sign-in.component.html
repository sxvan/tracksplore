<main class="form">
    <h1 class="title">Sign in to your Account</h1>
    <form [formGroup]="signInForm" (submit)="onSubmit()">
        <div class="form-field">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" />
            <div class="validation">
                <span class="validation-error" *ngIf="email?.touched && email?.errors?.['required']">Please enter your email. </span>
            </div>
        </div>
        <div class="form-field">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div class="validation">
                <span class="validation-error" *ngIf="password?.touched && password?.errors?.['required']">Please enter your password. </span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="form-button">Sign In</button>
        </div>
    </form>
</main>
